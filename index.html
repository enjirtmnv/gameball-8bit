<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>the balloon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app__wrap">
    <div class="app__header">
        <p class="app__header-name">the balloon game</p>
    </div>

    <div class="app__game">
        <div class="app__time-wrap">Time left:<span class="game-time"></span>sec</div>
        <div class="app__canvas-wrap">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="app__stop-pause-btn-wrap">
        <button class="app__stop-btn button">Stop</button>
        <button class="app__pause-btn button">Pause</button>
    </div>

    <div class="app__start-btn-wrap">
        <button class="app__start-btn button">Start</button>
    </div>
    <script src="script.js"></script>
</div>

</body>
</html>
